# Configuration for Replicate/Cog deployment
build:
  gpu: false
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "libsm6"
    - "libxext6"
    - "libxrender-dev"
    - "libgomp1"
  python_packages:
    - "streamlit==1.52.1"
    - "PyPDF2==3.0.1"
    - "cryptography==46.0.3"
    - "endesive==2.19.2"
    - "Pillow>=11.3.0"
    - "img2pdf>=0.6.3"
    - "PyMuPDF>=1.24.1"
predict: "predict.py:predict"